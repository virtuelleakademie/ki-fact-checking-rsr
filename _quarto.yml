project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - workshop/**/*.qmd
    - handout.qmd

website:
  title: "Fact-Checking fÃ¼r KI"
  site-url: https://virtuelleakademie.github.io/ki-fact-checking-rsr/
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    background: light
    left:
      - icon: card-list
        href: workshop/index.qmd
        text: Workshop
      - icon: file-text
        href: handout.qmd
        text: Handout

    # right:
      # - icon: file-slides
      #   text: "Materialien"
      #   menu:
      #     - text: "Quick Reference Card (Handout)"
      #       file: handout.qmd

    tools:
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/

  sidebar:
    - title: "Workshop"
      style: "docked"
      search: true
      background: light
      contents:
        - workshop/index.qmd
        # - section: "Ablauf"
          # contents:
        - workshop/framing/index.qmd
        - workshop/experiment-1/index.qmd
        - workshop/experiment-2/index.qmd
        - workshop/lateral-reading/index.qmd
        - workshop/entscheidungsregel/index.qmd
        - handout.qmd

page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-fact-checking-rsr/

format:
  html:
    theme:
      light: simplex
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: "#9A4665"

comments:
  hypothesis:
    theme: clean

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

filters:
  - timer
  - custom-callout

custom-callout:
  # Workshop activity types
  experiment:
    title: "Experiment"
    icon-symbol: ">"
    collapse: false
    color: "#9A4665"

  demonstration:
    title: "Demonstration"
    icon-symbol: ">"
    collapse: false
    color: "steelblue"

  individual:
    title: "Einzelarbeit"
    icon-symbol: ">"
    color: "steelblue"
    collapse: false

  pair:
    title: "Partnerarbeit"
    icon-symbol: ">"
    color: "forestgreen"
    collapse: false

  group:
    title: "Gruppenarbeit"
    icon-symbol: ">"
    color: "purple"
    collapse: false

  reflect:
    title: "Reflexion"
    icon-symbol: ">"
    color: "purple"
    collapse: false

  pro-tip:
    title: "Tipp"
    icon-symbol: ">"
    color: "gold"
    collapse: true

  warning:
    title: "Achtung"
    icon-symbol: "!"
    color: "orange"
    collapse: false

  key-point:
    title: "Kernaussage"
    icon-symbol: ">"
    collapse: false
    color: "#9A4665"

  scenario:
    title: "Szenario"
    icon-symbol: ">"
    color: "steelblue"
    collapse: false

  source-check:
    title: "Quellen-Check"
    icon-symbol: ">"
    color: "forestgreen"
    collapse: false
