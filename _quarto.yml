project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - workshop/**/*.qmd
    - handout.qmd

website:
  title: "Fact-Checking f√ºr KI"
  site-url: https://virtuelleakademie.github.io/ki-fact-checking-rsr/
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    background: light
    left:
      - icon: card-list
        href: workshop/index.qmd
        text: Workshop

    # right:
      - icon: file-text
        text: "Materialien"
        menu:
          - text: "Handout"
            file: handout.qmd
          - text: "Vertiefung"
            href: workshop/vertiefung/index.qmd
          - text: "Vertical vs. Lateral Reading"
            href: workshop/vertiefung/vertical-lateral/index.qmd

    tools:
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/

  sidebar:
    - title: "Workshop"
      style: "docked"
      search: true
      background: light
      contents:
        - workshop/index.qmd
        # - section: "Ablauf"
          # contents:
        - workshop/framing/index.qmd
        - workshop/experiment-1/index.qmd
        - workshop/experiment-2/index.qmd
        - workshop/lateral-reading/index.qmd
        - workshop/entscheidungsregel/index.qmd
        # - section: "Materialien"
        #   contents:
        #     - handout.qmd
        #     - workshop/vertiefung/index.qmd

page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-fact-checking-rsr/

format:
  html:
    theme:
      light: simplex
    css: styles/styles.css
    include-after-body: scripts/copy-prompt.js
    code-copy: true
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: "#9A4665"

comments:
  hypothesis:
    theme: clean

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

filters:
  - timer
  - custom-callout

custom-callout:
  # Activity types - what participants DO
  experiment:
    title: "Deine Aufgabe"
    icon-symbol: "fa-flask"
    appearance: default
    collapse: false
    color: "#9A4665"

  individual:
    title: "Einzelarbeit"
    icon-symbol: "fa-user"
    appearance: default
    color: "#9A4665"
    collapse: false

  group:
    title: "Gruppenarbeit"
    icon-symbol: "fa-users"
    appearance: default
    color: "#6f42c1"
    collapse: false

  demonstration:
    title: "Demonstration"
    icon-symbol: "fa-chalkboard"
    appearance: default
    collapse: false
    color: "#0d6efd"

  # Content types - information for participants
  scenario:
    title: "Szenario"
    icon-symbol: "fa-comment"
    appearance: default
    color: "#6c757d"
    collapse: false

  reflect:
    title: "Reflexion"
    icon-symbol: "fa-lightbulb"
    appearance: default
    color: "#6f42c1"
    collapse: false

  key-point:
    title: "Kernaussage"
    icon-symbol: "fa-star"
    appearance: default
    collapse: false
    color: "#9A4665"

  warning:
    title: "Achtung"
    icon-symbol: "fa-exclamation-circle"
    appearance: default
    color: "#fd7e14"
    collapse: false

  pro-tip:
    title: "Tipp"
    icon-symbol: "fa-wand-magic-sparkles"
    appearance: default
    color: "#20c997"
    collapse: true

  source-check:
    title: "Quellen-Check"
    icon-symbol: "fa-search"
    appearance: default
    color: "#198754"
    collapse: false

  # Copyable prompt for chatbot input
  prompt:
    title: "Prompt"
    icon-symbol: "fa-clipboard"
    appearance: default
    color: "#495057"
    collapse: false
