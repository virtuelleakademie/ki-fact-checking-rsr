project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
    - _extensions/quarto-ext/fontawesome/assets/css/all.css
    - _extensions/quarto-ext/fontawesome/assets/webfonts/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - workshop/**/*.qmd
    - handout.qmd
    - materialien.qmd

website:
  title: "Fact-Checking f√ºr KI"
  site-url: https://virtuelleakademie.github.io/ki-fact-checking-rsr/
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    background: light
    left:
      - icon: card-list
        href: workshop/index.qmd
        text: Workshop

      - icon: file-text
        text: "Materialien"
        href: materialien.qmd

    tools:
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/

  sidebar:
    - id: workshop
      title: "Workshop"
      style: "docked"
      search: true
      background: light
      contents:
        - workshop/index.qmd
        - workshop/framing/index.qmd
        - workshop/experiment-1/index.qmd
        - workshop/experiment-2/index.qmd
        - workshop/lateral-reading/index.qmd
        - workshop/entscheidungsregel/index.qmd

    - id: materialien
      title: "Materialien"
      style: "docked"
      background: light
      contents:
        - materialien.qmd
        - handout.qmd
        - section: "Vertiefung"
          contents:
            - workshop/vertiefung/index.qmd
            - workshop/vertiefung/vertical-lateral/index.qmd
            - workshop/vertiefung/confirmation-bias/index.qmd

page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-fact-checking-rsr/

lang: de

format:
  html:
    theme:
      light: simplex
    css:
      - styles/styles.css
      - _extensions/quarto-ext/fontawesome/assets/css/all.css
    include-after-body: scripts/copy-prompt.js
    code-copy: true
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: "#9A4665"

comments:
  hypothesis:
    theme: clean

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

filters:
  - timer
  - custom-callout

custom-callout:
  # Activity types - what participants DO (warm spectrum)
  experiment:
    title: "Deine Aufgabe"
    icon-symbol: "fa-flask"
    appearance: default
    collapse: false
    color: "#9A4665"  # Raspberry (brand color)

  individual:
    title: "Einzelarbeit"
    icon-symbol: "fa-user"
    appearance: default
    color: "#9A4665"  # Raspberry (unified activity)
    collapse: false

  group:
    title: "Gruppenarbeit"
    icon-symbol: "fa-users"
    appearance: default
    color: "#9A4665"  # Raspberry (unified activity)
    collapse: false

  demonstration:
    title: "Demonstration"
    icon-symbol: "fa-chalkboard"
    appearance: default
    collapse: false
    color: "#0F4C81"  # Classic Blue (instructor-led)

  # Thinking types - reflection and insights
  scenario:
    title: "Szenario"
    icon-symbol: "fa-comment"
    appearance: default
    color: "#6C757D"  # Ultimate Gray (neutral context)
    collapse: false

  reflect:
    title: "Reflexion"
    icon-symbol: "fa-lightbulb"
    appearance: default
    color: "#6B5B95"  # Ultra Violet (introspection)
    collapse: false

  key-point:
    title: "Kernaussage"
    icon-symbol: "fa-star"
    appearance: default
    collapse: false
    color: "#D4A03E"  # Amber/Gold (importance)

  # Alert type
  warning:
    title: "Achtung"
    icon-symbol: "fa-exclamation-circle"
    appearance: default
    color: "#DD4124"  # Tangerine Tango (attention)
    collapse: false

  # Guidance types - green family
  pro-tip:
    title: "Tipp"
    icon-symbol: "fa-wand-magic-sparkles"
    appearance: default
    color: "#009B77"  # Emerald (helpful)
    collapse: true

  source-check:
    title: "Quellen-Check"
    icon-symbol: "fa-search"
    appearance: default
    color: "#2A9D8F"  # Teal (verification)
    collapse: false

  # Technical - copyable prompt for chatbot input
  prompt:
    title: "Prompt"
    icon-symbol: "fa-clipboard"
    appearance: default
    color: "#495057"  # Charcoal (code-like)
    collapse: false
